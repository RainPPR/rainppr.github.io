        // Really minimal AMD bundle support
        function define(...args) {
            // Bad polymorphism
            let [func, dependencies, id] = args.reverse();
            id = id || document.currentScript.getAttribute("src");

            self.define.modules[id] = {
                id,
                func: typeof func === "function" ? func : () => func,
                dependencies,
            }
        }

        Object.assign(self.define, {
            amd: {}, // Require to work with AMD modules
            modules: {},
        });

        // Only supports the sync form
        function require(id) {
            const module = self.define.modules[id];

            if (!module) {
                console.error("Can't load file here, implement for", id);
            }

            if (module.exports) {
                return module.exports;
            }

            module.exports = {};

            const dependencies = module.dependencies.map((dep) => {
                // Undo whatever relative path crap rollup did
                const poz = dep.lastIndexOf("/");
                if (poz >= 0) {
                    dep = dep.substring(poz + 1);
                }

                if (dep === "module") {
                    return module;
                }

                if (dep === "exports") {
                    return module.exports;
                }

                return require(dep);
            });

            module.func(...dependencies);

            return module.exports;
        }
